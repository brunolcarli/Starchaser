  <body style="background-color: rgba(16, 14, 14, 0.466)">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="../index.html">Home</a>
          <a class="nav-link" href="users.html">Users</a>
          <a class="nav-link active" href="signup.html">SignUp<span class="sr-only">(current)</span></a>
          <a class="nav-link" href="support.html">Support</a>
        </div>
      </div>
      <!-- LOGIN MODAL -->
      <div id="LOGIN"></div>
      <script>
          let session = JSON.parse(localStorage.getItem('USER_TOKEN'));
          if (!session){
            let login_pannel = document.getElementById('LOGIN');
            login_pannel.innerHTML = `
            <button type="button" class="btn btn-light" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">
              Login
            </button>
            <div id="id01" class="modal">
              <form class="modal-content animate">
                <div class="imgcontainer">
                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>
        
                <div class="form-check form-check-inline">
                  <label><b>Username</b></label>
                  <input type="text" class="form-control" placeholder="Enter Username" name="uname" id="username_login_input" required>
        
                  <label><b>Password</b></label>
                  <input type="password" class="form-control" placeholder="Enter Password" name="psw" id="password_login_input" required>
        
                  <button type="button" class="btn btn-outline-success" onclick="log_in()">Login</button>
                </div>
              </form>
            </div>
            `
            var modal = document.getElementById('id01');
            window.onclick = function(event) {
              if (event.target == modal) {
                   modal.style.display = "none";
              }
            }
          }
          else{
            let login_pannel = document.getElementById('LOGIN');
            login_pannel.innerHTML = `<p>${session['username']}</p>`;
          }
      </script>
    </nav>

    <!-- title -->
    <section class="bg-dark py-4">
      <h3 class="text-light" style="text-align: center; margin-bottom: 0">
        SignUp
      </h3>
      <hr class="m-0" />
    </section>

    <!-- User form -->
    <section class="p-3 mb-2 bg-light text-dark">

        <div class="form-group">
          <label for="SignUpInputEmail">Email address</label>
          <input type="email" class="form-control" id="SignUpInputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="SignUpInputUsername">Username</label>
          <input type="text" class="form-control" id="SignUpInputUsername" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="SignUpInputPassword">Password</label>
          <input type="password" class="form-control" id="SignUpInputPassword" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="SignUpInputBio">Bio (Optional)</label>
          <textarea class="form-control" id="SignUpInputBio" rows="5" placeholder="Bio"></textarea>
        </div>
        <div class="form-group">
          <label for="SignUpInputAvatar">Avatar (Optional)</label>
          <input type="text" class="form-control" id="SignUpInputAvatar" placeholder="image link" aria-describedby="avatarHelp">
          <small id="avatarHelp" class="form-text text-muted">Paste a image address link to your avatar picture</small>
        </div>
        <button onclick="resolve_user_signup()" class="btn btn-dark">Submit</button>

    </section>

  </body>
